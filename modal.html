<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Modal</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script>
      $(document).ready(function(){
        $("#contactModal").modal('show');
    });
</script>	
</head>
<body>
	<div id="contactModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Register Your Interest</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form method="post" name="google-sheet">
                    <div class="form-group">
                    	<label class="form-label">Full name</label>
                        <input type="text" class="form-control" name="Fullname" id="Fullname" placeholder="" required>
                    </div>
                    <div>
                    	<label class="form-label">Phone Number</label>
                    	<input type="text"  class="form-control" name="Phone" id="Phone" placeholder="" required>
                    </div>
                    <div>
                    	<label>Email Address</label>
                        <input type="email" class="form-control" name="Email" id="Email" placeholder="someone@example.com" required>
                    </div>
                    <div >
                    	<label>Message</label>
                		<textarea name="Message" id="" cols="30" rows="7" class="form-control" name="Message" id="Message" placeholder="" required></textarea>
                    </div>
                    <button type="submit" name="submit" id="submit" class="btn btn-primary">Submit</button>
                    <button type="submit" class=" btn btn-dark" data-dismiss="modal">Close</button>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script type="text/javascript">
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzqgYHasYPJjgtHeR0UPNhCAf7lpo0oymsSh46z5L4lIORvJN_-S7dgWJNQfe5nJkGX/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })
          </script>
  </script>
